<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenie samochodu</title>
</head>
<body style="font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align:center; background-color:#4CAF50; color:white; padding:10px;">
        Kod ogłoszenia: %s
    </h2>
    <img src="%s" alt="Samochód" style="width:100%%; border-radius:8px; margin-bottom:20px;">
    <h3>%s %s</h3>
    <p><strong>Kategoria:</strong> %s</p>
    <p><strong>Rok produkcji:</strong> %d</p>
    <p><strong>Przebieg:</strong> %d km</p>
    <p><strong>Kraj pochodzenia:</strong> %s</p>
    <p><strong>Status:</strong> %s</p>
    <p><strong>Cena:</strong> %.2f zł</p>
    <p><strong>Opis:</strong><br>%s</p>
    <p><strong>Lokalizacja:</strong> %s</p>
    <p><strong>Sprzedający:</strong> %s</p>
    <p><strong>Kontakt:</strong> %s</p>
</div>
</body>
</html>
